      * {

      }

      body {
        font-family: "Monaco", "Consolas", monospace;
        background: #fdfdfd;
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
        margin-bottom: 30px;
      }

      .title {
        font-size: 2rem;
        color: #222;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .subtitle {
        color: #666;
        font-size: 0.9rem;
      }

      .controls {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
        align-items: center;
      }

      select,
      input[type="text"] {
        background: #fff;
        border: 1px solid #ccc;
        color: #333;
        padding: 6px 10px;
        border-radius: 4px;
        font-family: inherit;
        font-size: 0.85rem;
      }

      select:focus,
      input:focus {
        outline: none;
        border-color: #388bfd;
      }

      .stats {
        display: flex;
        gap: 25px;
        margin-left: auto;
        color: #666;
        font-size: 0.85rem;
      }

      .stat-number {
        color: #222;
        font-weight: 600;
      }

      .main-content {
        display: flex;
        gap: 30px;
      }

      .content-area {
        flex: 1;
      }

      .problems-table {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 6px;
        overflow: hidden;
      }

      .table-header {
        display: grid;
        grid-template-columns: 40px 1fr 80px 100px 60px;
        background: #f0f0f0;
        padding: 12px 20px;
        border-bottom: 1px solid #ccc;
        font-size: 0.85rem;
        font-weight: 600;
        color: #222;
      }

      .problem-row {
        display: grid;
        grid-template-columns: 40px 1fr 80px 100px 60px;
        padding: 12px 20px;
        border-bottom: 1px solid #eee;
        align-items: center;
        transition: background 0.2s;
        cursor: pointer;
      }

      .problem-row:hover {
        background: #f5f5f5;
      }

      .problem-row.solved {
        background: #e0f7e9;
      }

      .problem-checkbox {
        width: 16px;
        height: 16px;
        cursor: pointer;
      }

      .problem-number {
        color: #666;
        font-size: 0.8rem;
      }

      .problem-name {
        color: #222;
        font-size: 0.9rem;
      }

      .problem-name:hover {
        color: #007bff;
        text-decoration: underline;
      }

      .difficulty-badge {
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 500;
        text-align: center;
      }

      .easy {
        background: #d4edda;
        color: #155724;
      }

      .medium {
        background: #fff3cd;
        color: #856404;
      }

      .hard {
        background: #f8d7da;
        color: #721c24;
      }

      .topic-badge {
        background: #f0f0f0;
        color: #666;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 0.75rem;
      }

      .status-icon {
        text-align: center;
        font-size: 1.2rem;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
        }

        .table-header,
        .problem-row {
          grid-template-columns: 30px 1fr 60px;
        }

        .topic-badge,
        .status-icon {
          display: none;
        }
      }

      let solvedProblems = new Set(

      function updateStats() {
        const solved = solvedProblems.size;
        const total = problems.length;
        const percentage = Math.round((solved / total) * 100);

        document.getElementById("solvedCount").textContent = solved;
        document.getElementById("totalCount").textContent = total;
        document.getElementById("progressPercent").textContent =
          percentage + "%";
        document.getElementById("progressFill").style.width = percentage + "%";
      }

      function toggleProblem(problemId) {
        if (solvedProblems.has(problemId)) {
          solvedProblems.delete(problemId);
        } else {
          solvedProblems.add(problemId);
        }
        localStorage.setItem(
          "solvedProblems",
          JSON.stringify([...solvedProblems])
        );
        renderProblems();
        updateStats();
      }

      function filterProblems() {
        const statusFilter = document.getElementById("statusFilter").value;

        return problems.filter((problem) => {
          const statusMatch =
            statusFilter === "all" ||
            (statusFilter === "solved" && solvedProblems.has(problem.id)) ||
            (statusFilter === "unsolved" && !solvedProblems.has(problem.id));

          return statusMatch;
        });
      }

      function renderProblems() {
        const filteredProblems = filterProblems();
        const problemsList = document.getElementById("problemsList");

        if (filteredProblems.length === 0) {
          problemsList.innerHTML =
            '<div class="empty-state">No problems match your filters</div>';
          return;
        }

        problemsList.innerHTML = filteredProblems
          .map((problem, index) => {
            const isSolved = solvedProblems.has(problem.id);
            return `
                    <div class="problem-row ${
                      isSolved ? "solved" : ""
                    }" onclick="toggleProblem(${problem.id})">
                        <div>
                            <input type="checkbox" class="problem-checkbox" ${
                              isSolved ? "checked" : ""
                            } 
                                   onchange="event.stopPropagation(); toggleProblem(${
                                     problem.id
                                   })">
                        </div>
                        <div class="problem-name">${problem.name}</div>
                        <div><span class="difficulty-badge ${
                          problem.difficulty
                        }">${problem.difficulty}</span></div>
                        <div><span class="topic-badge">${
                          problem.topic
                        }</span></div>
                        <div class="status-icon">${isSolved ? "âœ…" : "â­•"}</div>
                    </div>
                `;
          })
          .join("");
      }

        .getElementById("statusFilter")
        .addEventListener("change", renderProblems);
